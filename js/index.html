<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox/dist/basicLightbox.min.css">
  <style>
    .gallery {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }
    .gallery-item {
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .gallery-link {
      text-decoration: none;
      color: inherit;
    }
    .gallery-image {
      width: 150px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
    <ul class="gallery"></ul>
    <script src="/js/gallery.js" type="module"></script>
</body>
</html>
